<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario responsivo com html e css</title>
</head>

<body>
    <div class="box">
        <div class="img-box">
            <img src="img-formulario.png">
        </div>
        <div class="form-box">
            <h2>Formulário de Inscrição</h2>
            <p>1° chá de mulheres - Curvelo</p>
            <form id="form" action="#">
                <div class="input-group">
                    <label for="nome"> Nome Completo</label>
                    <input class="required" type="text" id="nome" placeholder="Digite o seu nome completo"
                        oninput="nameValidate()" required>
                    <span class="span-required">Nome deve ter no mínimo 3 caracteres</span>
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input class="required" type="email" id="email" placeholder="Digite o seu email"
                        oninput="emailValidate()" required>
                    <span class="span-required">Digite um e-mail válido</span>
                </div>

                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input class="required" type="tel" id="telefone" placeholder="Digite o seu telefone"
                        oninput="telefoneValidate()" required>
                    <span class="span-required">Digite um telefone válido</span>
                </div>

                <div class="input-group">
                    <button>Inscrever</button>
                </div>

            </form>
        </div>
    </div>
</body>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>

<script>
    const form = document.getElementById('form');
    const campos = document.querySelectorAll('.required');
    const spans = document.querySelectorAll('.span-required');
    const emailRegex = /^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;

    $(document).ready(function () {
        $("#telefone").mask("(99) 99999-9999");

    });

    function setError(index) {
        campos[index].style.border = '2px solid #e63636'
        spans[index].style.display = 'block';
    }
    function removeError(index) {
        campos[index].style.border = '';
        spans[index].style.display = 'none';
    }

    function nameValidate() {
        if (campos[0].value.length < 3) {
            setError(0);
        } else {
            removeError(0);
        }
    }
    function emailValidate() {
        if (!emailRegex.test(campos[1].value)) {
            setError(1);
        } else {
            removeError(1);
        }
    }

</script>

</html>

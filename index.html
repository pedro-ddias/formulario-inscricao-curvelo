<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario responsivo com html e css</title>
</head>

<body>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Modal -->

    <div class="box">
        <div class="img-box">
            <img src="img-formulario.png">
        </div>
        <div class="form-box">
            <h2>Formulário de Inscrição</h2>
            <p>1° chá de mulheres - Curvelo</p>
            <form id="form" action="#">
                <div class="input-group">
                    <label for="nome"> Nome Completo</label>
                    <input class="required" type="text" id="nome" placeholder="Digite o seu nome completo"
                        oninput="nameValidate()" required>
                    <span class="span-required">Nome deve ter no mínimo 3 caracteres</span>
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input class="required" type="email" id="email" placeholder="Digite o seu email"
                        oninput="emailValidate()" required>
                    <span class="span-required">Digite um e-mail válido</span>
                </div>

                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input class="required" type="tel" id="telefone" placeholder="Digite o seu telefone celular"
                        oninput="telefoneValidate()" required>
                    <span class="span-required">Digite um telefone válido</span>
                </div>

                <!-- Button trigger modal -->
                <div class="input-group"  type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <button>Inscrever</button>
                </div>

            </form>
        </div>
    </div>
</body>

<!-- JS para validar campos -->
<script src="/validar.js"></script>

<!-- JS para mascaras importadas -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>

<!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>

</html>
